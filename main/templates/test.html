{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_todo</title>
    <!-- <link rel="stylesheet" href="./styles/index.css"> -->

    <link rel="stylesheet" href="{% static 'styles/index.css'%}" />
    <link rel="stylesheet" href="{% static 'styles/checkbox.css'%}" />
</head>

<body>
    <!-- <h2>Это тестовая страница</h2>
    <div>Версия вторая</div>
    {% for todo in todo_list %}
        <h4>{{ todo.text }} - {{todo.created_at}}</h4>
    {% endfor %} -->
    <section>
        <div class="create_container">
            <input type="text" class="create_input" placeholder="Напишите сюда новую задачу" />
            <button class="create_button">Добавить</button>
        </div>

        <div class="todo_container">
            {% for todo in todo_list%}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ todo.created_at }}</p>
                    <div class="action_buttons">
                        <img src="../static/icons/star-50.png" alt="" width="25px" height="25px" />
                        <img src="../static/icons/delete50.png" alt="" width="25px" height="25px" />
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>
</body>

</html>
